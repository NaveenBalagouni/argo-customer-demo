apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: two-github-resources
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - path: test1
            name: github-resource-test1
          - path: test2
            name: github-resource-test2
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/bitthalpatidar/test-argo.git'
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: my-task
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
