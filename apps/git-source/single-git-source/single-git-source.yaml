apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: single-git-source
  namespace: argocd
spec:
  destination:
    namespace: argocd-kt
    server: 'https://target-vcluster.gartner.opsmx.net:443'
  source:
    path: datas/git/single-git-source
    repoURL: 'https://github.com/bitthalpatidar/test-argo.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
