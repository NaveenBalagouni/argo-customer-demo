apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: db-setup
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo/your-application-configs'
    path: 'path/to/your/manifests'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  # Optional: set a sync wave if necessary
  # annotations:
  #   argocd.argoproj.io/sync-wave: "1"
