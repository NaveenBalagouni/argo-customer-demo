apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
  labels:
    app: {{ include "postgresql.name" . }}
    chart: {{ include "postgresql.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: postgres
      protocol: TCP
  selector:
    app: {{ include "postgresql.name" . }}
