apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spin-argo-trigger
  namespace: tcbargo
  labels:
     for: kotak
     added: job
     another: label
spec:
  destination:
    namespace: spin-argo-trigger
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: cm
    repoURL: 'https://github.com/gopaljayanthi/forjpmc.git'
    targetRevision: ${parameters.targetRevision}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
